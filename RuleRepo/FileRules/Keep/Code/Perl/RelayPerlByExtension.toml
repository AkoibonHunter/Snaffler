[[ClassifierRules]]
EnumerationScope = "FileEnumeration"
RuleName = "RelayPerlByExtension"
MatchAction = "Relay"
RelayTargets = [
    "KeepPerlDbConnStrings",
    "KeepAwsKeysInCode",     # Generic Code Rule
    "KeepInlinePrivateKey",  # Generic Code Rule
    "KeepPassOrKeyInCode",   # Generic Code Rule
    "KeepSlackTokensInCode", # Generic Code Rule
    "KeepSqlAccountCreation" # Generic Code Rule
    ]
Description = "Files with these extensions will be searched for Perl related strings."
MatchLocation = "FileExtension"
WordListType = "Exact"
MatchLength = 0
WordList = ["\\.pl"]
Triage = "Green"
