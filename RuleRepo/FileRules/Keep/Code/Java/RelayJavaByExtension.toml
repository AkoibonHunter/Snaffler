[[ClassifierRules]]
EnumerationScope = "FileEnumeration"
RuleName = "RelayJavaByExtension"
MatchAction = "Relay"
RelayTargets = [
        "KeepJavaDbConnStrings",
    "KeepAwsKeysInCode",     # Generic Code Rule
    "KeepInlinePrivateKey",  # Generic Code Rule
    "KeepPassOrKeyInCode",   # Generic Code Rule
    "KeepSlackTokensInCode", # Generic Code Rule
    "KeepSqlAccountCreation" # Generic Code Rule
    ]
Description = "Files with these extensions will be searched for Java and ColdFusion related strings."
MatchLocation = "FileExtension"
WordListType = "Exact"
MatchLength = 0
WordList = ["\\.jsp", 
"\\.do", 
"\\.java", 
"\\.cfm"]
Triage = "Green"
